<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wtyczka / Bootstrap / Vite</title>
<script type="module" src="./js/main.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="preload" as="style" onload="this.rel='stylesheet'">

</head>
  <body>
    <header>
        <div class="top_setion py-2">
          <div class="container fw-medium">
            <div class="row">
              <div class="col-sm-3 d-none d-sm-none d-md-block ">
                <button type="button" class="btn btn-sm btn-light fw-medium me-3"><i class="bi bi-telephone"></i> +48 42 28 075 71</button>
              </div>
              <div class="col-sm-12 col-md-9">
                <div class="d-grid gap-2 d-inline-flex d-sm-flex justify-content-md-end">
                  <button type="button" class="btn btn-sm btn-light fw-medium me-3 d-none d-lg-block"><i class="bi bi-shield-plus me-1"></i> Zaloguj się</button>
                  <button type="button" class="btn btn-sm btn-light fw-medium me-3 d-none d-lg-block"><i class="bi bi-person-plus me-1"></i> Rejestracja</button>

                  <button type="button" class="btn btn-sm btn-light fw-medium btn-outline d-sm-inline-flex"><span class="country me-2">Polska</span> <span class="currency me-2">Waluta:</span> <strong>PLN</strong></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container">
              <a class="navbar-brand" href="/">
                  <img src=logo-wtyczka.svg class="logo" alt="Sklep wtyczka.net" />
              </a>
              <form class="d-flex w-50">
                <div class="input-group">
                  <input class="form-control " type="search" placeholder="Wyszukaj" aria-label="Search">
                  <button class="btn btn-primary px-4" type="submit"><i class="bi bi-search"></i></button>
                </div>
            </form>
            <button class="btn btn-primary ms-2"><i class="bi bi-basket me-2"></i> Koszyk</button>
          </div>
        </nav>
    </header>
  </body>
